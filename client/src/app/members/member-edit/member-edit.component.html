<div class="row mt-5" *ngIf="member">
    <div class="col-4 text-center mt-2">
        <h1>Your profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost.</p>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong> <p> {{member.city}} {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong> <p> {{member.age}}</p>
                </div>
                <div>
                    <strong>Last active:</strong> <p> {{member.lastActive}} </p>
                </div>
                <div>
                    <strong>Member since:</strong> <p> {{member.created}} </p>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-success col-12" type="submit" form="editForm" [disabled]="!editForm.dirty">
                    <i class="fa fa-floppy-disk"></i>   Save changes
                </button>
            </div>
        </div>

    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4>Description</h4>
                    <textarea name="introduction" id="" class="form-control" cols="30" rows="6" [(ngModel)]="member.introduction"></textarea>
                    <h4 class="mt-5">Looking for</h4>
                    <textarea name="lookingFor" id="" class="form-control" cols="30" rows="6" [(ngModel)]="member.lookingFor"></textarea>
                    <h4 class="mt-5">Interests</h4>
                    <textarea name="interests" id="" class="form-control" cols="30" rows="6" [(ngModel)]="member.interests"></textarea>
                    <h4 class="mt-5">Location details</h4>
                    <div class="d-flex flex-row align-items-center">
                        <label for="city">City: </label> 
                        <input type="text" [(ngModel)]="member.city" name="city" class="form-control mx-2">
                        <label for="country">Country: </label> 
                        <input type="text" [(ngModel)]="member.country" name="country" class="form-control mx-2">
                    </div>
                </form>

            </tab>
            <tab heading="Edit photos">
                <app-photo-editor [member]="member"></app-photo-editor>
            </tab>

        </tabset>
    </div>
</div>
