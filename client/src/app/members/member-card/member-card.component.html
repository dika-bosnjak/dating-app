<div class="card mb-4" *ngIf="member">
  <div class="card-img-wrapper">
    <img
      src="{{ member.photoUrl || './assets/user.png' }}"
      alt="{{ member.knownAs }}"
      class="card-img-top image-height"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item" routerLink="/members/{{ member.userName }}">
        <button class="btn btn-primary">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="addLike(member)">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          routerLink="/members/{{ member.userName }}"
          [queryParams]="{ tab: 'Messages' }"
        >
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1 mt-2">
      <i
        class="fa fa-user me-2"
        [ngClass]="
          (presenceService.onlineUsers$ | async)?.includes(member.userName)
            ? 'text-success'
            : 'text-grey'
        "
      ></i>
      {{ member.knownAs || member.userName }}, {{ member.age }}
    </h6>
    <p class="card-text text-muted text-center mb-3">
      {{ member.city || "Unknown" }}
    </p>
  </div>
</div>
